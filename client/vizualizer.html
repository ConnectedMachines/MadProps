 <!-- drone control -->
  <material-content ng-controller="DroneCommandController">
    <section layout="vertical" layout-sm="horizontal" layout-align="center center">
      <material-button class="material-button-raised material-button-colored" ng-click="takeOff()">Take Off!</material-button>
      <section layout="vertical" layout-sm="horizontal" layout-align="center center">
        <h2 class="material-flex" style="padding-left: 2em; padding-right: 2em">{{drone.status}}</h2>
      </section>
      <material-button class="material-button-raised material-button-colored" ng-click="land()">Land Drone</material-button>
    </section>
  </material-content>

  <!-- visualization -->
  <section layout="vertical" layout-sm="horizontal" layout-align="center center" ng-controller="MasterController">
    <dronestatus ng-controller="D3visualizerController" style="position: absolute; left: 100" class="models"></dronestatus>
    <dronemodel ng-controller="THREEvisualizerController" style="position: absolute; right: 100" class="models">
      <material-linear-progress mode="indeterminate" style="position: absolute; top: 250; height: 20px; width: 88%"></material-linear-progress>
    </dronemodel>
  </section>
